<div class="abrir-modal animacion fadeIn" *ngIf="ms.modal">
  <div *ngIf="ms.modal" class="modal" tabindex="-1" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Detalle del Cliente</h5>
        <button (click)="cerrarModal()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container my-2">
          <div class="row">
            <div class="col-sm">
              <ul *ngIf="cliente" class="list-group text-dark">
                <li class="list-group-item">{{cliente.nombre}}</li>
                <li class="list-group-item">{{cliente.apellido}}</li>
                <li class="list-group-item">{{cliente.email}}</li>
                <li class="list-group-item">{{cliente.createAt | date:"fullDate"}}</li>
                <div class="input-group my-2">
                  <div class="mb-3 custom-file">
                    <input (change)="seleccionarFoto($event)" class="form-control form-control-sm" id="formFileSm" type="file"
                      placeholder="Subir Foto">
                  </div>
                  <div class="input-group-append">
                    <button class="btn btn-sm btn-success mx-1" type="button" id="formFileSmAdd" (click)="subirFoto()"
                      [disabled]="!fotoSeleccionada">
                      SubirFoto
                    </button>
                  </div>
                </div>
                <div *ngIf="progreso>0" class="progress" role="progressbar" aria-label="Basic example"
                  attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar" [ngStyle]="{width: progreso+'%'}">{{progreso}}%</div>
                </div>
              </ul>
            </div>
            <div class="col-sm">
              <img *ngIf="cliente?.foto" src="http://localhost:8001/api/uploads/img/{{cliente.foto}}" alt="{{cliente.foto}}"
                class="img-thumbnail rounded">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
  </div>
</div>
